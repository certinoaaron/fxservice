# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main
- staging
- development

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd74e7309-0e1e-436b-848b-d1f3fff054c7'
  imageRepository: 'fxservice'
  containerRegistry: 'certino.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.SourceBranchName)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


          
stages:
- stage: Test
  displayName: Test
  jobs:
  - job: Test
    displayName: Test
    steps:
    - script: pip3 install pipenv
    - script: pipenv lock --keep-outdated --requirements > requirements.txt && pip install -r requirements.txt
    - script: make test
- stage: Analyse
  displayName: Analyse
  jobs:
  - job: Analyse
    displayName: Analyse
    steps:
    - task: SonarQubePrepare@4
      inputs:
        SonarQube: 'ProjectCertinoSonarQ'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'Certino_fxservice'
        cliProjectName: 'FXService'
        cliSources: '.'
    - task: SonarQubeAnalyze@4


- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)